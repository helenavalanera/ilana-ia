<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ìlànà IA - Onà Engenharia</title>
  
  <!-- Fonte Airelon (precisa hospedar ou usar @font-face local) -->
  <link href="https://fonts.googleapis.com/css2?family=Airelon:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-red: #ad0808;
      --secondary-gold: #B88B4A;
      --contrast-light: #f0edea;
      --contrast-dark: #000000;
      --font-main: 'Airelon', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font-main); }
    body {
      background: var(--contrast-light);
      color: var(--contrast-dark);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {
      color: var(--primary-red);
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    p.subtitle {
      text-align: center;
      color: var(--secondary-gold);
      margin-bottom: 2rem;
      font-style: italic;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background: var(--primary-red);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover { background: var(--secondary-gold); color: var(--contrast-dark); }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--contrast-light);
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ìlànà IA</h1>
    <p class="subtitle">Consultoria que fala a língua de quem faz acontecer</p>
    
    <textarea id="topic" placeholder="Digite o tema que deseja gerar..."></textarea>
    <select id="contentType" style="width:100%; margin-bottom:1rem; padding:0.5rem; border-radius:8px;">
      <option value="blog">Blog Post</option>
      <option value="linkedin">LinkedIn Post</option>
      <option value="newsletter">Newsletter</option>
      <option value="reel">Roteiro de Reel</option>
    </select>
    <button id="generateBtn">Gerar Conteúdo</button>

    <div class="output" id="output"></div>

    <footer>Powered by Onà Engenharia · Onde propósito encontra a chave</footer>
  </div>

  <script>
    const SYSTEM_PROMPT = `
Você é "Ìlànà IA" — assistente editorial e consultor em processos, gestão de produtividade e pequenas empresas, criado para a Onà Engenharia.
Fale em português (pt-BR) de forma humanizada, direta e educativa. Forneça frameworks simples, checklists e exemplos curtos aplicáveis a pequenas empresas.
    `.trim();

    const generateBtn = document.getElementById("generateBtn");
    const outputDiv = document.getElementById("output");

    async function generateContent() {
      const topic = document.getElementById("topic").value;
      const contentType = document.getElementById("contentType").value;

      if (!topic) {
        alert("Digite um tema primeiro!");
        return;
      }

      outputDiv.textContent = "Gerando conteúdo...";

      try {
        const response = await fetch("https://YOUR_SUPABASE_FUNCTION_URL/generate-content", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, contentType })
        });

        if (!response.ok) {
          throw new Error("Erro ao gerar conteúdo");
        }

        const data = await response.json();
        outputDiv.textContent = data.content || "Nenhum conteúdo gerado";
      } catch (err) {
        outputDiv.textContent = "Erro: " + err.message;
      }
    }

    generateBtn.addEventListener("click", generateContent);
  </script>
</body>
</html>
